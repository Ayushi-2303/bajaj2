<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Student Details</title> <!-- Updated title to match the context -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div>
      <h2>Student Information Form</h2>
      <form>
        <!-- Student Name Input -->
        <label for="studentName">Student Name:</label><br />
        <input type="text" id="studentName" name="studentName" required /><br /><br />

        <!-- Roll No Input -->
        <label for="rollNo">Roll No:</label><br />
        <input type="text" id="rollNo" name="rollNo" required /><br /><br />

        <!-- College Email ID Input -->
        <label for="collegeEmail">College Email ID:</label><br />
        <input type="email" id="collegeEmail" name="collegeEmail" required /><br /><br />

        <!-- User ID Input -->
        <label for="userId">User ID:</label><br />
        <input type="text" id="userId" name="userId" required /><br /><br />

        <input type="submit" value="Submit" />
      </form>
    </div>

    <!-- React and JS scripts will be injected here during the build process -->
    <div id="root"></div>
  </body>
</html>
